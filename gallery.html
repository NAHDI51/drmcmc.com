<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <div id="preloader"></div>
    <div id="gallery">
        <h2>Gallery</h2>
        <div class="pic-section">
            <div class="pic">
                <img src="Gallery/gallery1.jpg" alt="">
                <img src="Gallery/gallery2.jpg" alt="">
                <img src="Gallery/gallery3.jpg" alt="">
                <img src="Gallery/gallery4.jpg" alt="">
                <img src="Gallery/gallery5.jpg" alt="">
                <img src="Gallery/gallery16.jpg" alt="">
                <img src="Gallery/gallery18.png" alt="">
            </div>       
            <div class="pic">
                <img src="Gallery/gallery6.jpg" alt="">
                <img src="Gallery/gallery7.jpg" alt="">
                <img src="Gallery/gallery8.jpg" alt="">
                <img src="Gallery/gallery9.jpg" alt="">
                <img src="Gallery/gallery10.jpg" alt="">
            </div>   
            <div class="pic">
                <img src="Gallery/gallery11.jpg" alt="">
                <img src="Gallery/gallery12.jpg" alt="">
                <img src="Gallery/gallery13.jpg" alt="">
                <img src="Gallery/gallery14.jpg" alt="">
                <img src="Gallery/gallery15.jpg" alt="">
            </div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="Gallery/gallery1.jpg" alt="">
        </div>
    </div>
    <script>

ScrollReveal({
        //reset: true,
        distance: '60px',
        duration: 2500,
        delay: 400
      });

      ScrollReveal().reveal('h2', { delay: 500, origin: 'left' });
      ScrollReveal().reveal('.pic img', { delay: 600, origin: 'top' , interval: 150});

        var loader = document.getElementById("preloader");
      window.addEventListener("load", function(){
        loader.style.display = "none";
      })

      document.querySelectorAll('.pic img').forEach(image =>{
        image.onclick = () =>{
            document.querySelector('.popup-image').style.display = 'block';
            document.querySelector('.popup-image img').src = image.getAttribute('src');
        }
    });
    document.querySelector('.popup-image span').onclick = () =>{
        document.querySelector('.popup-image').style.display = 'none';
    }
    </script>
</body>
</html>
